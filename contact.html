    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Muhammad Saqlain Sherliyat- Web developer, Programer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
    <div class="sidebar sidebargo">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/intro.html">My intro</a></li>
                <li><a href="/services.html">Sevices</a></li>
                <li><a href="/contact.html">contact me</a></li>
                <li><a href="/blog.html">Blog</a></li>
            </ul>
        </nav>
    </div>
    <div class="main">
      <div class="hamburger">
        <img class="ham" src="ham.png" alt="hamburger" width="23px">
        <img class="cross" src="cross.png" alt="cross" width="23px">
    </div>
    <div class="contactform">
        <h2>Contact me for work and other Quries </h2>
        <form>
            <div class="mb-3">
              <label for="clinetname" class="form-label">Name</label>
              <input type="name" class="form-control" id="clientname" aria-describedby="nameHelp">
            
            </div>
            <div class="mb-3">
              <label for="clinetemail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email & phone num with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientphone">
            </div>
          <div class="mb-3">
              <label for="clinetenquiry" class="form-label">Enquiry</label>
              <input type="enqury" class="form-control" id="clinetenquiry" aria-describedby="enquiryHelp">
            
            </div>
            <div id="mb-3 form-check">
              <input type="checkbox" id="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">I want you to work on project with me</label>
            </div>
            <button type="submit" class="btn btn-sm">Submit</button>
          </form>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
